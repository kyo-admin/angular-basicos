<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <!-- <ul *ngFor="let personaje of personajes">

      {{personaje.nombre}} - {{personaje.poder | number}} -{{personaje.altura * personaje.poder}}
      <li>Krillin - 700</li>
      <li>Goku - 15.000</li>
      <li>Vegeta - 8.500</li> 
    </ul> -->

    <!-- inicio-->
    <table class="default">

      <tr>    
        <th>Nombre</th>    
        <th>Poder</th>    
      </tr>    
      <tr *ngFor="let personaje of personajes">    
        <td>{{personaje.nombre}} </td>    
        <td>{{personaje.poder | number}}</td>    
      </tr>          
    </table>
    <!-- fin -->

  </div>
  <div class="col">
    <h3>Agregar: <small>{{nuevo.nombre}}</small></h3>
    <hr>

    <form (ngSubmit)="agregar( )">
      <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)] = "nuevo.nombre"
      />

      <!-- [value]="nuevo.nombre"
        //(input)="cambiarNombre( $event)"--> 
          <input 
            type="number" 
            placeholder="Poder"
            name="poder"
            [(ngModel)]="nuevo.poder"
          />
      <!-- [value]="nuevo.poder" -->
      <!-- Altura -->
      
       
      <button type="submit">
        agregar
      </button>
    </form>

  </div>

</div>
