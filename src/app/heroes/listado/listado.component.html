<p>listado de heroes</p>
<div *ngIf=" deleteHeroe; else noBorrado">
  <h3 >Héroe borrado :<small>{{deleteHeroe}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3 >Héroes  :<small>{{deleteHeroe}}</small></h3>
</ng-template>

<hr/>

<button (click)="borrarHeroe()">
  Borrar
</button>
<ul >
  <li *ngFor =" let heroe of heroes; let i = index">
    {{ i+1 }} - {{heroe}}
  </li>  
</ul>
